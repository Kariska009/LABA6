<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        function numberOfVowels(string) {
            // Преобразуем строку к нижнему регистру, чтобы учесть как заглавные, так и строчные гласные буквы.
            string = string.toLowerCase();
            let vowerls = "ёуеаоэюия";

            let temp = 0;

            for (let i = 0; i < string.length; i++) {
                if (vowerls.includes(string[i])) {
                    temp++;
                }
            }

            return temp;
        }

        let text = "гиппопотомомонстросесквиппедалиофобия";
        let quantity = numberOfVowels(text);

        alert(`Количество гласных букв: ${quantity}`); 
    </script>
</body>
